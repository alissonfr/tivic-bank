<main>
    <section class="first-col">
        <div class="download">
            <span>Baixe o app e aproveite todos os produtos da TIVIC</span>
            <a href="#"> <img src="assets/images/apple-logo.png" alt="Apple"> App Store</a>
            <a href="#"> <img src="assets/images/google-play.png" alt="Google Play"> Google Play</a>
        </div>
    </section>

    <section class="second-col">
        <div class="data">
            <div class="logo">
                <img src="assets/images/logo.png" alt="Logo da TIVIC">
            </div>
            <div class="content">
                <h4>Bem-vindo!</h4>
                <h2>Cadastre-se no Banco TIVIC</h2>
          
                <form class="form-container" [formGroup]="form" (ngSubmit)="onSubmit()">
                  <div class="input-form">
                    <label for="name">Nome completo</label>
                    <input
                      type="text"
                      id="name"
                      [ngClass]="{ 'invalid-data': verifyFieldIsValid('name') }"
                      formControlName="name"
                    />
                    <span *ngIf="verifyFieldIsValid('name')">
                      Nome é obrigatório
                    </span>
                  </div>
                  <div class="input-form">
                    <label for="email">Email</label>
                    <input
                      type="email"
                      id="email"
                      [ngClass]="{ 'invalid-data': verifyFieldIsValid('email') }"
                      formControlName="email"
                    />
                    <span *ngIf="verifyFieldIsValid('email')">
                      Digite um email válido
                    </span>
                  </div>
                  <div class="wrapper">
                    <div class="input-form">
                        <label for="password">Senha</label>
                        <input
                          type="password"
                          id="password"
                          [ngClass]="{ 'invalid-data': verifyFieldIsValid('password') }"
                          formControlName="password"
                        />
                        <span *ngIf="verifyFieldIsValid('password')">
                          Senha é obrigatório
                        </span>
                      </div>
                      <div class="input-form">
                        <label for="password">Confirme a senha</label>
                        <input
                          type="password"
                          id="confirm_password"
                          [ngClass]="{ 'invalid-data': verifyFieldIsValid('confirm_password') || !isPasswordEqual }"
                          formControlName="confirm_password"
                          (keyup)="confirmPassword()"
                        />
                        <span *ngIf="verifyFieldIsValid('confirm_password')">
                          Confirmação de senha é obrigatório
                        </span>
                        <span *ngIf="!isPasswordEqual">
                            As senhas devem ser iguais
                        </span>
                      </div>
                  </div>
                  <div class="wrapper">
                    <div class="input-form">
                        <label for="cpf">CPF</label>
                        <input
                          type="text"
                          id="cpf"
                          [ngClass]="{ 'invalid-data': verifyFieldIsValid('cpf') }"
                          formControlName="cpf"
                          mask="000.000.000-00"
                        />
                        <span *ngIf="verifyFieldIsValid('cpf')">
                          CPF é obrigatório
                        </span>
                      </div>
                      <div class="input-form">
                        <label for="birth">Data de nascimento</label>
                        <input
                          type="date"
                          id="birth"
                          [ngClass]="{ 'invalid-data': verifyFieldIsValid('birth') }"
                          formControlName="birth"
                        />
                        <span *ngIf="verifyFieldIsValid('birth')">
                          Data de nascimento é obrigatório
                        </span>
                      </div>
                  </div>
                    <button
                    type="submit"
                    class="btn-submit"
                    [disabled]="form.invalid || isLoading || !isPasswordEqual"
                  >
                    Cadastre-se
                  </button>
                </form>
            </div>
        </div>
    </section>
</main>
