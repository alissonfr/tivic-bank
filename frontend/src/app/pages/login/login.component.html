<main>
    <section class="first-col">
        <div class="download">
            <span>Baixe o app e aproveite todos os produtos da TIVIC</span>
            <a href="#"> <img src="assets/images/apple-logo.png" alt="Apple"> App Store</a>
            <a href="#"> <img src="assets/images/google-play.png" alt="Google Play"> Google Play</a>
        </div>
    </section>

    <section class="second-col">
        <div class="data">
            <div class="logo">
                <img src="assets/images/logo.png" alt="Logo da TIVIC">
            </div>
            <div class="content">
                <h4>Bem-vindo de volta!</h4>
                <h2>Faça o login no Internet Banking da TIVIC</h2>
          
                <form class="form-container" [formGroup]="form" (ngSubmit)="onSubmit()">
                  <div class="input-form">
                    <label for="email">Email</label>
                    <input
                      type="email"
                      id="email"
                      [ngClass]="{ 'invalid-data': verifyFieldIsValid('email') }"
                      formControlName="email"
                    />
                    <span *ngIf="verifyFieldIsValid('email')">
                      Digite um email válido
                    </span>
                  </div>
                  <div class="input-form">
                    <label for="password">Senha</label>
                    <input
                      type="password"
                      id="password"
                      [ngClass]="{ 'invalid-data': verifyFieldIsValid('password') }"
                      formControlName="password"
                    />
                    <span *ngIf="verifyFieldIsValid('password')">
                      Senha é obrigatório
                    </span>
                  </div>
                  <footer>
                    <div class="wrapper-remember-password">
                        <input type="radio" id="remember-password" />
                        <label for="remember-password">Lembrar senha</label>
                      </div>
                      <p>Ainda não possui uma conta? <a [routerLink]="['/registrar']">Cadastre-se</a></p>
                    </footer>
                    <button
                    type="submit"
                    class="btn-submit"
                    [disabled]="form.invalid || isLoading"
                  >
                    Entrar
                  </button>
                </form>
            </div>
        </div>
    </section>
</main>
